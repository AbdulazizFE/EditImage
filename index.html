<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css" />
    <link href="/website/css/uicons-bold-rounde"
rel="stylesheet">
    <title>Edit your image</title>
  </head>
  <body>
    <div class="header">
      <h1>Welcome ðŸ‘‹</h1>
      <p>In this web site you can edit your image <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="#38abe6" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"/><circle cx="8.5" cy="8.5" r="1.5"/><path d="M20.4 14.5L16 10 4 20"/></svg></p>
    </div>

    <div class="container">
      <div class="img">
        <div class="img-box">
           <img id="img" />
          <canvas id="canvas"></canvas>
        </div>
        <div class="upload">
          <label for="upload">Upload</label>
          <input type="file" id="upload" />
        </div>
      </div>

      <div class="filters">
        <ul>
          <li>
            <label for="saturate">Saturate</label>
            <input type="range" id="saturate" min="0" max="200" value="100" />
          </li>

          <li>
            <label for="contrast">Contrast</label>
            <input type="range" id="contrast" min="0" max="200" value="100" />
          </li>

          <li>
            <label for="brightness">Brightness</label>
            <input type="range" id="brightness" min="0" max="200" value="100" />
          </li>

          <li>
            <label for="sepia">Sepia</label>
            <input type="range" id="sepia" min="0" max="200" value="0" />
          </li>

          <li>
            <label for="grayscale">Grayscale</label>
            <input
              type="range"
              id="grayscale"
              step="0.1"
              min="0"
              max="1"
              value="0"
            />
          </li>

          <li>
            <label for="blur">Blur</label>
            <input
              type="range"
              id="blur"
              step="0.1"
              min="0"
              max="10"
              value="0"
            />
          </li>

          <li>
            <label for="hue-rotate">Hue Rotate</label>
            <input type="range" id="hue-rotate" min="0" max="350" value="0" />
          </li>

          <li>
            <a download="image" id="download">Download</a>
            <span onclick="resetValue()">Reset</span>
          </li>
        </ul>
      </div>
    </div>
    <footer>Abdulaziz &copy; 2022</footer>
    <script src="main.js"></script>
  </body>
</html>
